<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-number" type="number" name="number" placeholder="20" alt="input number">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="main-section">
                <div  class="box-style">
                    <h4>Length (Meter/feet)</h4>
                    <p id="length-box">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="box-style">
                    <h4>Volume (Liters/Gallons)</h4>
                    <p id="volume-box">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                 <div  class="box-style">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass-box">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
        
    </body>
</html>
